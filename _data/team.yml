- name: Warren Bond
  bio: Warren has founded a number of innovative and disruptive start-ups. Luminous has delivered a number of world and regional first innovations for FNB business banking. In just 2 years, Matchi has created a global network of innovators and financial institutions that collaboratively innovate. Warren has successfully launched and rolled out many innovations for large organisations.
  image: Warren.jpg

- name: Michael Jordaan
  bio: With more than 20 years experience in financial services, and nearly a decade at the helm of the Bank, Michael oversaw the move away from traditional banking, and led FNB to be named the ‘World’s Most Innovative Bank’ in the 2012  Global Banking Innovation Awards. He is the 2013 ’Business Leader Award’ winner and among 13 South Africans chosen as ‘Young Global Leaders’ by the World Economic Forum in 2008. Michael is passionate about working with client leadership teams on how to master corporate innovation.
  image: Michael.jpg

- name: Matthew Adendorff
  bio: Matthew has experience in corporate strategy, innovation and business development across various industries including automotive, telematics, telco and insurance. He is the co-founder of a boutique investment company and recently completed an executive MBA having authored a paper on corporate innovation. Previously, Matthew was head of innovation at Tracker where he transformed their innovation strategy and lead a number of new innovations into the marketplace.
  image: Matt.jpg

- name: Simon Jenkins
  bio: Simon is a specialist in digital banking, insurance, innovation and FinTech. He has an extensive global network of start-ups, innovators, entrepreneurs & network providers. Previously, Simon was the Digital Strategy Director for Lloyds Banking Group working to establish their Innovation Lab and FinTech engagement model. More recently (2015) he worked on defining HSBC’s global Innovation strategy. In 2016 he has worked on establishing an Innovation Capability for a large Insurance business.
  image: Simon.jpg

- name: Brett Terespolsky
  bio: Brett is a full-time geek - passionate about creating innovative technology that solves real business problems. He co-founded a startup developing technology to help save lives by improving healthcare. Since then, he has worked as a data analyst and consultant to improve business process through technology and analysis. Brett loves building innovative technology solutions with software, circuitry, modelling and any other means necessary. Brett’s ability to advise on User Experience and prototyping is invaluable.
  image: Brett.jpg

- name: Grant Ralph
  bio: Grant has experience in implementing the Lean Start-up and Design Thinking methodologies in large financial institutions and is passionate about working with organisations who are wanting to adapt to the digital revolution, evolve and possibly reinvent to meet the demands of digital customers in a disruptive world. Grant is an admitted attorney in South Africa and has a Bachelor of Commerce in Law degree (with majors of Financial Accounting and Financial Management) as well as a LLB degree.
  image: Grant.jpg

- name: Claire Byrne
  bio: "Claire has experience in managing innovation projects across various industries, including financial services and retail. In the last 3 years, Claire has successfully launched innovations for Nedbank, RMI, Satrix, Vida-e and others. She was a founding team member of Dotnxt, an Innovation Management Consulting firm recently acquired by Switch. Claire is passionate about bringing new innovation ideas to market: Inspired, Smarter, Faster."
  image: Claire.jpg

- name: Werner Bihl
  bio: Werner is a full-stack developer at Switch. He studied electronic engineering and found that he enjoyed the programming aspects of the course the most. Werner has 15 years frontend, backend and sysadmin experience and specialises in building modern web and mobile applications. He's a born developer who has a skill set into very diverse parts of web development. Werner has gained considerable experience working for clients like Diageo, Red Bull and Liberty. He enjoys building tools that help people save time and do better work.
  image: Werner.jpg

- name: Justine Ford
  bio: Justine comes from the digital marketing and advertising industry and has wealth of experience in digital strategy and project management. She has successfully delivered digital innovations across a multitude of industries such as FMCG, Financial and Telecoms and has had the privilege of working for clients such as MTN, Investec and Coca-Cola. Over the past 2 years she has worked for Dotnxt and has successfully launched a high-end co-working space for a startup called Mesh. She now works for Switch driving innovation management across their portfolio of clients. She is passionate about inspiring collaboration, agile innovation and accelerating change in business.
  image: Justine.jpg
