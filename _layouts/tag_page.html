---
layout: default
---
<section class="pb0">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Posts tagged with "{{ page.tag }}"</h2>
      </div>
    </div>
    <div class="row pt32">
      <div class="col-xs-12">
        <ul>
        {% for post in page.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
